<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>

    <label>Enter numbers separated by commas:</label>
    <input type="text" id="numbers" placeholder="e.g., 2,3,4">
    <br><br>

    <label>Choose an operation:</label>
    <select id="operation">
        <option value="1">Addition</option>
        <option value="2">Subtraction</option>
        <option value="3">Multiplication</option>
        <option value="4">Division</option>
    </select>
    <br><br>

    <button onclick="calculate()">Calculate</button>

    <h2 id="result"></h2>

    <script>
        function calculate() {
            const numbers = document.getElementById("numbers").value;
            const nums = numbers.split(",").map(Number);

            const choice = document.getElementById("operation").value;
            let result;

            if (choice === "1") { // Addition
                result = nums.reduce((a, b) => a + b, 0);
            } else if (choice === "2") { // Subtraction
                result = nums.reduce((a, b) => a - b);
            } else if (choice === "3") { // Multiplication
                result = nums.reduce((a, b) => a * b, 1);
            } else if (choice === "4") { // Division
                if (nums.slice(1).includes(0)) {
                    document.getElementById("result").innerText = "Error: Cannot divide by zero";
                    return;
                }
                result = nums.reduce((a, b) => a / b);
            } else {
                document.getElementById("result").innerText = "Invalid choice";
                return;
            }

            document.getElementById("result").innerText = "Result: " + result;
        }
    </script>
</body>
</html>
